<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz - Start</title>
    <link rel="stylesheet" href="Home.css"/>
    <link rel="stylesheet" href="questions.css"/>
</head>
<body>
    <div class="container">
               <div id="question" class="justify-center flex-column">
        <div id="hub">
          <div id="hub-element">
            <p class="hub-prefix">
              Question
            </p>
            <h1 class="hub-text" id="numberOfQuestions"> 1 of 8</h1>
          </div>
          <div id="hub-element">
            <p class="hub-prefix">
              Score
            </p>
            <h1 class="hub-text" id="value">0</h1>
          </div>
        </div>
        <div id="Question" class="justify-center flex-column">
            <h2 id="questions">What is the answer for the question?</h2>
            <div class="choice_container">
              <p class="choice_prefix">1</p>
              <p class="choice_text" data-element="1"></p>
          </div>

          <div class="choice_container">
              <p class="choice_prefix">2</p>
              <p class="choice_text" data-element="2"></p>
          </div>

          <div class="choice_container">
              <p class="choice_prefix">3</p>
              <p class="choice_text" data-element="3"></p>
          </div>

          <div class="choice_container">
              <p class="choice_prefix">4</p>
              <p class="choice_text" data-element="4"></p>
          </div>
	   <header>
            <div class="quiz_timer">
                <div class="time">
                    <div class="time_text">Seconds left</div>
                    <div class="time_seconds" id="time_seconds">30</div>
                </div>
            </div>
        </header>
      </div>
  </div>
  <script src="question.js"></script>
</body>
</html>
