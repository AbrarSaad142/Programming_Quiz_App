<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Registration</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <!-- <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="quiz-page.html" class="link active">Home</a></li>
                    <li><a href="about-page.html" class="link">About</a></li>
                </ul>
            </div> -->
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registrationBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myFunction()"></i>
            </div>
        </nav>
        <!----------------------------- Form box ----------------------------------->
        <form class="form-box" method="POST" action="authentication.php">
              <!------------------- login form -------------------------->
              <div class="login-form" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input name="login_email" type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input name="login_password" type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" name="login_submit">
                </div>
                <div class="two-column">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forget password?</a></label>
                    </div>
                </div>
            </div>
            <!------------------- registration form -------------------------->
            <div class="registration-form" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" id="firstname" name="firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" id="lastname" name="lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" id="email" name="email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" name="password">
                    <i class="bx bx-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" name="register_submit">
                </div>
                <div class="two-column">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Condition </a></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script>
    function myFunction(){
        var i = document.getElementById("navMenu");
        if(i.className === "nav-menu"){
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }
    
    var loginBtn = document.getElementById("loginBtn");
    var registerBtn = document.getElementById("registrationBtn");
    var loginForm = document.getElementById("login");
    var registerForm = document.getElementById("register");

    function login(){
        loginForm.style.left = "4px";
        registerForm.style.right = "-520px";
        loginBtn.className += " white-btn";
        registerBtn.className = "btn";
        loginForm.style.opacity = 1;
        registerForm.style.opacity = 0;
    }

    function register(){
        loginForm.style.left = "-510px";
        registerForm.style.right = "5px";
        loginBtn.className = "btn";
        registerBtn.className += " white-btn";
        loginForm.style.opacity = 0;
        registerForm.style.opacity = 1;
    }

    function validateLogin() {
        const email = document.querySelector('input[name="login_email"]');
        const password = document.querySelector('input[name="login_password"]');
        
        if (!email.value) {
            alert("Email is required.");
            email.focus();
            return false;
        }

        if (!password.value) {
            alert("Password is required.");
            password.focus();
            return false;
        }

        return true;
    }

    function validateRegistration() {
        const firstname = document.getElementById('firstname');
        const lastname = document.getElementById('lastname');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        if (!firstname.value) {
            alert("Firstname is required.");
            firstname.focus();
            return false;
        }

        if (!lastname.value) {
            alert("Lastname is required.");
            lastname.focus();
            return false;
        }

        if (!email.value) {
            alert("Email is required.");
            email.focus();
            return false;
        }

        if (!password.value) {
            alert("Password is required.");
            password.focus();
            return false;
        }

        return true;
    }

    document.querySelector('input[name="login_submit"]').addEventListener('click', function(event) {
        if (!validateLogin()) {
            event.preventDefault();
        }
    });

    document.querySelector('input[name="register_submit"]').addEventListener('click', function(event) {
        if (!validateRegistration()) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
